<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>CHAT | ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="chat">       

        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div> 
        
        <div class="chat__main">
            
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">

                <form id="message-form" action="">
                    <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
                    <button>Send</button>
                </form>

                <button id="send-location">Send location</button>

            </div>

        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                    <i class="fa fa-check gray" aria-hidden="true"></i>
                    <i class="fa fa-pencil-square-o" aria-hidden="true" onclick="editMessage('{{_id}}')"></i>
                    <i class="fa fa-times red" aria-hidden="true" onclick="deleteMessage('{{_id}}')"></i>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                    <i class="fa fa-check gray" aria-hidden="true"></i>                    
                    <i class="fa fa-times red" aria-hidden="true" onclick="deleteMessage('{{_id}}')"></i>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank">This is my current location</p>
                    </p>
                </div>
            </li>
        </script>
        
        <script src="https://use.fontawesome.com/0212ac1b9a.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/libs/jquery-3.1.1.min.js"></script>
        <script src="js/libs/moment.js"></script>
        <script src="js/libs/mustache.js"></script>
        <script src="js/libs/deparam.js"></script>
        <script src="js/chat.js"></script>

    </body>
</html>
